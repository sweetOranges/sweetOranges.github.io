<!DOCTYPE html>
<html>
    <head>
        <title>数据可视化</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="./css/app.css" rel="stylesheet">
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/ace.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/worker-javascript.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/mode-javascript.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/theme-monokai.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/js-beautify/1.13.0/beautifier.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="margin-bottom: 0px;border-radius: 0;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        IDE  <span class="glyphicon glyphicon-console"></span>
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">项目 <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu" id="nav-project">
                                
                            </ul>
                        </li>
                        <li><a href="javascript:fmt_code();">美化</a></li>
                        <li><a href="javascript:save_code();">保存</a></li>
                        <li><a href="javascript:IDE.run();">Run</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="container">
           <div id="editor"></div>
        </div>
        <script type="text/javascript" src="./js/ide.js"></script>
         <script type="text/javascript" src="./js/ide.context.js"></script>
        <script>
            $(document).ready(function() {
                IDE.init();
                IDE.get_editor().setValue(window.localStorage.getItem('code'));
            });
            function fmt_code() {
                IDE.get_editor().setValue(beautifier.js(IDE.get_editor().getValue()))
            }
            function save_code(){
                window.localStorage.setItem('code', IDE.get_editor().getValue());
            }
        </script>
    </body>
</html>
