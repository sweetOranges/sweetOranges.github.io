<!DOCTYPE html>
<html>
<head>
	<title>数据可视化</title>
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="./css/app.css" rel="stylesheet">
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.1.0/echarts.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/ace.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/worker-javascript.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/mode-javascript.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/theme-monokai.min.js"></script>
</head>
<body>
<div id="top-menu">
	<ul>
		<li onclick="IDE.show_code()">代码</li>
		<li onclick="IDE.show_view()">视图</li>
		<li onclick="IDE.run()">运行</li>
	</ul>
	
</div>

<div id="container">
	
	<div id="editor" class="content">async function main(ide) {
    console.log(ide);
    var str = await ide.network.request({url: 'https://gw.alipayobjects.com/os/antvdemo/assets/data/nintendo.json'});
    var data = JSON.parse(str);
    ide.view.table(data);
}</div>
	<div id="view" class="content"></div>
</div>

<script type="text/javascript" src="./js/ide.js"></script>
<script type="text/javascript" src="./js/ide.view.js"></script>
<script type="text/javascript" src="./js/ide.worker.js"></script>
<script type="text/javascript" src="./js/ide.network.js"></script>
<script>
	$(document).ready(function(){
		IDE.init();
	});
</script>
</body>
</html>
