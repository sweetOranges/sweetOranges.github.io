<!DOCTYPE html>
<html>
<head>
	<title>DV</title>
	<style type="text/css">
	html, body {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
		overflow: hidden;
	}
	#top-menu {
		position: absolute;
		height: 40px;
		top: 0;
		right: 0;
        bottom: 100px;
        left: 0;
		border: 1px solid #333;
		background: #000;
		color: #fff;
	}
	#top-menu ul{
		display: inline;
		list-style: none;
		padding: 0;
		margin: 0;
	}

	#top-menu ul li {
		display: inline-block;
		line-height: 40px;
		cursor: pointer;
	}
	#top-menu ul li:not(:first-child) {
		margin-left: 10px;
	}
	#left-menu {
		position: absolute;
		top: 40px;
		width: 150px;
		height: 100%;
        left: 0;
        bottom: 0;
        background: #191717;
		color: #fff;
	}

	#left-menu ul {
		list-style: none;
		padding: 0;
		margin: 0;
	}

	#left-menu ul li {
		text-align: left;
	}

	#container {
		position: relative;
		width: 100%;
		height: 100%;
	}

	#console {
		position: absolute;
		height: 100px;
		right: 0;
        bottom: 0;
        left: 150px;
        overflow: scroll;
	}

	#container #dv-editor { 
        position: absolute;
        top: 40px;
        right: 0;
        bottom: 100px;
        left: 150px;
        overflow: scroll;
    }
    #container #view { 
        position: absolute;
        top: 40px;
        left: 60%;
        right: 0;
        bottom: 100px;
        overflow: scroll;
        /*cursor: col-resize;*/
    }

     #container #view  #table{
     	bottom: 0;
     	max-height: 100%;
     	overflow: scroll;
     } 

    table.hovertable {
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-width: 1px;
        border-color: #999999;
        border-collapse: collapse;
        width: 100%;
    }
    table.hovertable th {
        background-color:#c3dde0;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }
    table.hovertable tr {
        background-color:#d4e3e5;
    }
    table.hovertable td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }
	</style>
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="https://gw.alipayobjects.com/os/lib/antv/g2/4.0.15/dist/g2.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/ace.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/worker-javascript.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/mode-javascript.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.9/theme-monokai.min.js"></script>
</head>
<body>
<div id="top-menu">
	<ul>
		<li>设置</li>
		<li>保存</li>
		<li>片段</li>
		<li>运行</li>
	</ul>
</div>
<div id="container">
	<div id="left-menu">
		<ul></ul>
	</div>
	<div id="dv-editor">welcome</div>
	<!-- <div id="view">
		<table id="table" class="hovertable"></table>
	</div> -->
</div>
<div id="console">
	
</div>
<script type="text/javascript" src="./js/app.js"></script>
<script>
	$(document).ready(function(){
		IDE.init();
	});
</script>
</body>
</html>
